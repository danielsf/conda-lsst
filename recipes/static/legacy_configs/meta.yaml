#
# To build a Conda package, run conda build as:
#
#    conda build .
#
# To change a release to build, change the git_tag entry.
#

package:
  name: legacy_configs
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') + (('_%s' % environ['GIT_DESCRIBE_NUMBER']) if environ.get('GIT_DESCRIBE_NUMBER', '0') != '0' else '') }}

build:
  number: 2
  string: 2

source:
  git_tag: 1.0.0
  git_url: https://github.com/mjuric/legacy_configs

requirements:
  build:
    - python
    - eups

  run:
    - python
    - eups

about:
  home: https://github.com/mjuric/legacy_configs
  license: GPLv2
  summary: EUPS product configs for products that are distributed with Anaconda
